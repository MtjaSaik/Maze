<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="holder">
                <div class="title"></div>
                <div class="menu">
					<div class="buttons">
						<button id="solve" onclick="drawSolution();disable()">solve</button>
						<button onClick="window.location.reload();">reset</button>
					</div>
                </div>
                <div class="container">
                    <div class="maze">
                        <canvas id="canvas" width="546" height="546">
                            <script>
                                var canvas = document.getElementById('canvas');
                                var context = canvas.getContext('2d');
                                context.scale(0.75, 0.75);
                                drawMaze();
                            </script>
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
