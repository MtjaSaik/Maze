<html>
    <head>
        <title>Lasers</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="pictures/favicon.ico">
    </head>
    <body>
        <div class="main">
            <div class="holder">
                <div class="title"><a>LASERS</a></div>
                <div class="menu">
					<div class="buttons">
						<button id="sol" class="button" onclick="drawSolution();" style="--color:#1e9bff;">solve</button>
						<button id="play" onclick="moveCh();" style="--color: #4ad81b;">play</button>
						<button onClick="window.location.reload();" style="--color: #ec0d5b;">reset</button>
					</div>
                </div>
                <div class="container">
                    <div class="maze">
                        <div class="ho">
                            <canvas id="canvas" width="484" height="484"></canvas>
                            <canvas id="canvas2" width="484" height="484"></canvas>
                            <canvas id="canvas3" width="484" height="484"></canvas>
                        </div>
                    </div>
                    <div class="checkerHard">
                        <a class="hard" id="hard">HARD</a>
                    </div>
                    <div class="checkerEasy">
                        <a class="easy" id="easy">EASY</a>
                    </div>
                    <div class="checker">
                        <form class="toggle">
                            <input type="checkbox" id="toggle" name="difficulty" value="easy" class="diff" onclick="capacity();">
                            <label for="toggle"></label><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
