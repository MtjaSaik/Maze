<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="holder">
                <div class="title"></div>
                <div class="menu"></div>
                <div class="container">
                    <div class="maze"><canvas id="canvas" width="484px" height="484px"></canvas></div>
                </div>
            </div>
        </div>
    </body>

    <script>
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        ctx.beginPath();

        ctx.moveTo(2,2);
        ctx.lineTo(226,2);

        ctx.lineWidth = 2;
        ctx.stroke();
    </script>
        
</html>
